<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>3.4 Word Game</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
  <div class="col-md-push-4 col-md-4">
    <h1>Hangman</h1>
    <footer>
        <p>
            <span class="directions"> Directions:</span> Choose a letter..
            <br> You have a total of 10 guesses.. Good Luck!
        </p>
    </footer>
  </div>
  </div>


      <div class="container">
        <div class="col-md-push-4 col-md-4">

            <div id="content-container">
                <div id="random-word-holder"></div>
                <div id="guesses-remaining-holder"></div>
                <div id="guesses">guesses remaining..</div>
                <br>
              <div>
                  <label id="guess-label" for="letter">GUESS A LETTER</label>
                  <br>
                  <input id="letter" type="text" name="guess" value="">
              </div>

            </div>
        </div>
      </div>


</body>
</html>
